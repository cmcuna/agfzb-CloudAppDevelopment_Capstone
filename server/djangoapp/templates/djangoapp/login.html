{%extends 'djangoapp/layout.html'%}

{% block content%}

<p>Login page.</p>

<!-- which 'message' is the referring to? error message? answer..this is message from the corresponding view-->
{% if message %}
    <div>{{ message }}</div>
{% endif %}

<!-- hold on this login page for now, create registration first -->
<form action="{% url 'djangoapp:login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>


{% endblock %}
